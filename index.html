<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="quiz-container">
        <div id="progress-container">
          <div id="progress-bar">0%</div>
        </div>
        <div id="current-question"></div>
        <div id="correct-answer"></div>
        <div id="answers"></div>
        <div id="current-score"></div>

        <div id="final-score" style="display: none"></div>
      </div>
      <div class="buttons-container">
        <div class="game-buttons">
          <button id="start-game-btn">Start Game</button>
          <button id="next-question-btn">Next question</button>
        </div>
        <div class="category-buttons">
          <p>Categories coming soon</p>
          <button id="general-knowledge-btn">General Knowledge</button>
          <button id="books-btn">Books</button>
          <button id="movies-btn">Movies</button>
          <button id="history-btn">History</button>
        </div>
      </div>
    </div>
  </body>
</html>
